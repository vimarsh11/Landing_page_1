<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meritto </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-bottom: 4px solid #0056b3;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.3rem;
        }

        .cta {
            margin-top: 20px;
        }

        .cta button {
            background: #FFC107;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .cta button:hover {
            background: #e6a806;
        }

        .features, .contact {
            padding: 60px 0;
            text-align: center;
        }

        .features h2, .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #0056b3;
        }

        .features ul {
            list-style: none;
            margin: 30px 0;
            padding: 0;
        }

        .features li {
            background: white;
            margin: 10px auto;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .features li:hover {
            transform: translateY(-5px);
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact form input, .contact form textarea, .contact form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact form input:focus, .contact form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .contact form button {
            background: #007BFF;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact form button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .features li {
                padding: 10px;
            }

            .contact form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1> Meritto</h1>
            <p>Streamline your business with our powerful SaaS tool.</p>
            <div class="cta">
                <button>Try Free Now</button>
            </div>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <h2>Product Features</h2>
            <ul>
                <li>Feature 1: Simplify your workflow.</li>
                <li>Feature 2: Real-time collaboration tools.</li>
                <li>Feature 3: Advanced analytics and reporting.</li>
                <li>Feature 4: Secure and reliable cloud storage.</li>
            </ul>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
